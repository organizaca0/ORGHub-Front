<form [formGroup]="loginForm" >
  <div class="div-center-cl">
    <div class="conteiner">
      <div class="div-center">
        <img class="icon" src="assets/images/icons/org_icon_com_texto.png" alt="" width="550"
        >
      </div>
      <div class="div-center">
        <p class="divisor"></p>
      </div>
      <div class="div-center-cl login-container">
        <h2 class="login-title">
          Login
        </h2>
        <mat-form-field>
          <mat-label>Usu√°rio</mat-label>
          <input 
            matInput 
            formControlName="username" 
            (input)="onInputChange($event)">
          </mat-form-field>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input type="password" matInput formControlName="password" (enterKeyPress)="login()">
        </mat-form-field>
        <button mat-raised-button color="primary" class="login" (click)="login()">
          <mat-spinner *ngIf="loading"  style="width: 30px; height: 30px;"></mat-spinner>
          <p *ngIf="!loading">ENTRAR</p>
        </button>
        <div *ngIf="showLoginError"  class="error-conteiner">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
          <p class="error">{{loginMessage}}</p>
        </div>
      </div>
    </div>
  </div>
</form>
